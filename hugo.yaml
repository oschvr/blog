baseURL: https://oschvr.com/
languageCode: en-us
title: oschvr.com
theme: PaperMod
pagination:
  pagerSize: 5
permalinks:
  posts: posts/:slug
ignoreLogs:
  - "warning-goldmark-raw-html"
outputs:
  home:
    - html
    - rss
    - json
params:
  mainSections:
    - posts
  contentTypeName: posts
  themeColor: green
  showMenuItems: 5
  showLanguageSelector: false
  fullWidthTheme: false
  centerTheme: true
  autoCover: true
  showLastUpdated: false
  readingTime: true
  languageName: English
  title: oschvr.com
  description: a blog about software, cloud, security, money, business, travelling and life.
  owner: oschvr
  author: oschvr
  ShowReadingTime: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  comments: true
  keywords:
    - software
    - cloud
    - technology
    - security
    - money
    - business
  menuMore: social
  readMore: read more
  readOther: "read other "
  newer: "newer "
  older: "older "
  missingContentMessage: page not found...
  missingBackButtonLabel: back to home page
  logo:
    logoHomeLink: /

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "tags", "summary", "content"]

